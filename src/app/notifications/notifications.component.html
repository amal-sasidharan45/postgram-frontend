

<div *ngIf="show" class="notification-wrapper flex items-center min-w-64 w-96 p-4 mb-4 text-white bg-gray-950 rounded-lg shadow-sm  max-w-full sm:max-w-md lg:max-w-lg"
     
     role="alert">

  <div class="inline-flex items-center justify-center shrink-0 w-8 h-8"
       [ngClass]="{ 'text-green-500 dark:text-green-200': messageType === 'success', 
                     'text-red-500 dark:text-red-200': messageType === 'error' }">
    <svg *ngIf="messageType === 'success'" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
    </svg>

    
    <svg *ngIf="messageType === 'error'" class="w-5 h-5" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Red background with fully rounded corners (circle) -->
      <circle cx="16" cy="16" r="16" fill="#FF0000" />
      <!-- White close (X) icon -->
      <path d="M20 12L12 20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 12L20 20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  </div>

  <div class="ms-2 text-sm font-normal">{{ message }}</div>
</div>
